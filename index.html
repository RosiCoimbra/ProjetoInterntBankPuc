<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="imagens/logo.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <script src="js/scripts.js" defer></script>
    <title>Banco Digital</title>
  </head>
  <body>
    <!-- BARRA DE NAVEGAÇÃO -->
    <nav>
      <p class="welcome">Inicie sessão para começar</p>
      <img src="imagens/logo.png" alt="Logo" class="logo" />
      <form class="login">
        <input
          type="text"
          placeholder="usuário"
          class="login__input login__input--user"
        />
        <input
          type="password"
          placeholder="SENHA"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>

    <main class="app">
      <!-- SALDO -->
      <div class="balance">
        <div>
          <p class="balance__label">Saldo Atual</p>
          <p class="balance__date">
            <span class="date">05/03/2037</span>
          </p>
        </div>
        <p class="balance__value">R$ 0000</p>
      </div>

      <!-- MOVIMENTOS -->
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">2 deposit</div>
          <div class="movements__date">3 days ago</div>
          <div class="movements__value">R$ 4 000</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawal">
            1 withdrawal
          </div>
          <div class="movements__date">24/01/2037</div>
          <div class="movements__value">-R$ 378</div>
        </div>
      </div>

      <!-- RESUMOS -->
      <div class="summary">
        <p class="summary__label">Entrada</p>
        <p class="summary__value summary__value--in">R$ 0000</p>
        <p class="summary__label">Saída</p>
        <p class="summary__value summary__value--out">R$ 0000</p>
        <p class="summary__label">Juros</p>
        <p class="summary__value summary__value--interest">R$ 0000</p>
        <button class="btn--logout">Sair</button>
      </div>

      <!-- OPERATION: TRANSFERS -->
      <div class="operation operation--transfer">
        <h2>Transferência de Dinheiro</h2>
        <form class="form form--transfer">
          <input type="text" class="form__input form__input--to" />
          <input type="number" class="form__input form__input--amount" />
          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label class="form__label">Transferir para</label>
          <label class="form__label">Valor</label>
        </form>
      </div>

      <!-- OPERATION: LOAN -->
      <div class="operation operation--loan">
        <h2>Solicitar Empréstimo</h2>
        <form class="form form--loan">
          <input type="number" class="form__input form__input--loan-amount" />
          <button class="form__btn form__btn--loan">&rarr;</button>
          <label class="form__label form__label--loan">Valor</label>
        </form>
      </div>

      <!-- OPERATION: CLOSE -->
      <div class="operation operation--close">
        <h2>Fechar Conta</h2>
        <form class="form form--close">
          <input type="text" class="form__input form__input--user" />
          <input
            type="password"
            maxlength="6"
            class="form__input form__input--pin"
          />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label class="form__label">Confirme Usuário</label>
          <label class="form__label">Confirme a Senha</label>
        </form>
      </div>

      <!-- LOGOUT TIMER -->
      <p class="logout-timer">
        Você será desconectado em <span class="timer">05:00</span>
      </p>
    </main>

    <footer>
      &copy; Por Rosimar Soares Coimbra
    </footer>
  </body>
</html>
